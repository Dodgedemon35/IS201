    <!-- Game Content -->

        <p>Guess a number between 1 and 10</p>

        <button onclick="checkGuess()">Submit Guess</button>

    <!-- JavaScript -->
    <script>
        const secretNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (userGuess === secretNumber) {
                document.getElementById("message").textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} tries.`;
            } else if (userGuess < secretNumber) {
                document.getElementById("message").textContent = "ðŸ“‰ Too low. Try again!";
            } else {
                document.getElementById("message").textContent = "ðŸ“ˆ Too high. Try again!";
            }
        }
    </script>
